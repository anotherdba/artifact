name: artifact
on: [push]
env:
  ARTIFACT_NAME:myartifact
 
jobs:
   build:
       name: Build
       runs-on: ubuntu-latest
       steps:
       -name: check out code
        uses: actions/checkout@v4
       -name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path:.
